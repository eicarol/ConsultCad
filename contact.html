  <!-- Contact -->
  <section id="contact" class="section-padding border-top">
    <div class="container">
      <div class="row g-4 text-center" style="margin-top: 4% !important;">
        <form class="formulario" method="post" action="">
          <p data-aos="fade-down" data-aos-delay="50">How can we help you?</p>
          <p data-aos="fade-down" data-aos-delay="150">Send us an email through <a>support@consultcad.com</a></p>          
          <div class="metade left" data-aos="fade-down" data-aos-delay="300">

            <input type="text" placeholder="Name" required="">
            <input type="email" placeholder="E-mail" required="">
            <input type="text" placeholder="About" required="">

          </div>

          <div class="metade right" data-aos="fade-down" data-aos-delay="300">
            <textarea name="mensagem" type="text" placeholder="Message" required=""></textarea>
          </div>

          <input type="submit" value="Send" class="btn-submit" data-aos="fade-down" data-aos-delay="500">

        </form>
      </div>
    </div>
  </section>
